<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .hole {
            width: 100px;
            height: 100px;
            background-color: brown;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .mole {
            width: 80px;
            height: 80px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s;
        }
        .mole.show {
            bottom: 10px;
        }
        
        /* Button container to align buttons side by side */
        .button-container {
            margin-top: 10px;
        }
        
        .button-container button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button2 {
            background-color: green;
            color: white;
            margin-right: 10px;
        }

        .button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="time-left">30</span>s</p>
    
    <!-- Button container to keep buttons aligned -->
    <div class="button-container">
        <button onclick="startGame()" class="button2">Start Game</button>
        <button onclick="GoBACK()" class="button">Back to the app</button>
    </div>

    <div class="game-container" id="game-board"></div>
    
    <script>
        const board = document.getElementById("game-board");
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        
        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement("div");
                hole.classList.add("hole");
                const mole = document.createElement("div");
                mole.classList.add("mole");
                mole.onclick = () => {
                    if (mole.classList.contains("show")) {
                        score++;
                        document.getElementById("score").textContent = score;
                        mole.classList.remove("show");
                    }
                };
                hole.appendChild(mole);
                board.appendChild(hole);
            }
        }
        
        function randomMole() {
            const moles = document.querySelectorAll(".mole");
            moles.forEach(mole => mole.classList.remove("show"));
            const randomMole = moles[Math.floor(Math.random() * moles.length)];
            randomMole.classList.add("show");
            setTimeout(() => randomMole.classList.remove("show"), 1200);
        }
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById("score").textContent = score;
            document.getElementById("time-left").textContent = timeLeft;
            createBoard();
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    alert("Game Over! Your score: " + score);
                } else {
                    timeLeft--;
                    document.getElementById("time-left").textContent = timeLeft;
                    randomMole();
                }
            }, 2000);
        }

        function GoBACK() {
            // This sends a message to MIT App Inventor to navigate back
            window.AppInventor.setWebViewString("GoBack");
        }
    </script>
</body>
</html>
